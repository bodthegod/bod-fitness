{% extends "base.html" %}

{% block content %}

<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold pb-5">BodFitness</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4 pb-5">Book your personal training sessions using this:</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" href="{% url 'bookingform' %}" class="btn btn-primary btn-lg px-4 gap-3">Register and book a session</button>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row">

        <!-- Bookings -->
        <div class="mx-auto" style="width: 200px;">
            <input id="datepicker">

            <script>
              $(function () {
                $("#datepicker").datepicker();
              });
            </script>
        </div>
    </div>

</div>

{%endblock%}
